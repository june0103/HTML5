<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery를 이용한 비동기통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	//문서가 준비되면 매개변수로 전달된 함수를 실행
	$(document).ready(function(){
		//JSON(Javascript Object Notation) 데이터를 읽어옴
		$.ajax({
			url : 'myJSON.jsp', //요청 URL
			dataType:'json',
			success:function(param){ //서버의 응답이 성공했을 때 호출
				$(param).each(function(index,item) {
					var output = '';
					output += '<div>';
					output += '	<h1>' + item.name + '</h1>';
					output += '	<p>' + item.job + '</p>';
					output += '	<p>' + item.age + '</p>';
					output += '</div>';
					
					//가공된 데이터를 body태그에 추가
					$('#output').append(output);
				})
			}
		})
	})
</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
