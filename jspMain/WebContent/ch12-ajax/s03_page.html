<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery를 이용한 비동기통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	//문서가 준비되면 매개변수로 전달된 함수를 실행
	$(document).ready(function(){
		//데이터를 전송하고 text정보를 읽어옴
		$.ajax({
			url : 'myXML.jsp', //요청 URL
			success:function(param){ //서버의 응답이 성공했을 때 호출
				$(param).find('person').each(function() {
					var name = '<li>' + $(this).find('name').text() + '</li>';
					var job = '<li>' + $(this).find('job').text() + '</li>';
					var age = '<li>' + $(this).find('age').text() + '</li>';
					
					//가공된 데이터를 body태그에 추가
					$('body').append('<ul>' + name + job + age + '</ul>');
				})
			}
		})
	})
</script>
</head>
<body>

</body>
</html>
