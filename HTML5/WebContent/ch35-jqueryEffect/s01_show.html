<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn1').on('click',function(){
			//속도값 fast(200), normal(400), slow(600)
			//밀리세컨드로 지정 가능
			$('#Koala').show('slow',function(){
				alert('노출 완료!!');
			})
		})
		
		$('#btn2').on('click',function(){
			//1초동안에 img태그를 숨기고 함수 호출
			$('#Koala').hide(1000,function(){
				alert('숨김 완료!!');
			})
		})
		
		$('#btn3').on('click',function(){
			//선택한 요소가 보이면 숨기고, 숨겨져 있으면 보이게 처리
			$('#Koala').toggle(1000)
		})
	})
</script>
</head>
<body>
	<button id="btn1">Show</button>
	<button id="btn2">Hide</button>
	<button id="btn3">Toggle</button>
	<br>
	<img src="../images/Koala.jpg" id="Koala" width="100" height="100" style="display: none;">
</body>
</html>
