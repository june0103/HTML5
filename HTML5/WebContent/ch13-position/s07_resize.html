<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>resize</title>
<style type="text/css">
	.resize{
		position: absolute;
		left: 50px;
		top:20px;
		width: 200px;
		height: 50px;
		padding: 5px;
		border: 1px solid #06F;
		overflow: hidden;
		resize: both;
	}
</style>
</head>
<body>
<div class="resize">
	CSS3 속성 중 resize 속성을 이용하면 요소의 크기를 사용자가 임의대로 조절할 수 있다.
