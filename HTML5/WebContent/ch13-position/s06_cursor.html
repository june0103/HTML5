<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 커서 모양 제어</title>
<style type="text/css">
/* 
cursor 속성의 값 : n-resize, e-resize, crosshair, text, wait, help, move, pointer
 */
 	a{
 		cursor: help;
 	}
 	h1{
 		cursor: pointer;
 	}
 	span {
		cursor: crosshair;
	}
</style>
</head>
<body>
<a href="https://www.naver.com">네이버</a>
<h1>하하</h1>
<span>서울</span>
</body>
</html>
