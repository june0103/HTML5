<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그림자 효과 주기</title>
<script type="text/javascript">
window.onload = function() {
	var canvas = document.getElementById('canvas');
	
	if(canvas.getContext){
		var context = canvas.getContext('2d');
		
		//객체로부터 그림자가 x축 방향으로 얼마나 떨어져 있는가를 나타냄. 기보값은 0 음수면 왼쪽에 그림자가 생긴다
		context.shadowOffsetX = 10;
		
		//객체로부터 그림자가 y축 방향으로 얼마나 떨어져 있는가를 나타냄. 기본값은 0 음수면 위쪽에 그림자가 생긴다
		context.shadowOffsetY = 10;
		
		//그림자가 얼마나 흐릿한지 나타냄. 기본값 0
		context.shadowBlur = 25;
		
		//그림자 색상 지정
		context.shadowColor = '#000000';
		
		context.fillRect(10,10,100,100); //x,y,width,height
		
				
	}else{
		alert('지원하지않는 브라우저입니다.');
	}
}
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="220"></canvas>
</body>
</html>
