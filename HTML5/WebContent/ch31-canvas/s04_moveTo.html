<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선그리기</title>
<script type="text/javascript">
	window.onload = function() {
		
		var canvas = document.getElementById('canvas');
		
		if(canvas.getContext){
			var context = canvas.getContext('2d');
			/* 
			선 그리기
			1.패스시작, 패스 지정
			2.선그리기
			3.패스 닫기
			*/
			context.beginPath(); //path시작
			context.moveTo(50,50); //시작점을 옮기는 역할
			context.lineTo(80,80); //왼쪽 작은 직선
			
			context.moveTo(140,80); //시작점을 옮기는 역할
			context.lineTo(170,50); //오른쪽 작은 직선
			
			context.moveTo(60,150);
			context.lineTo(170,150); //아래 직선
			
			context.closePath(); //path 끝
			
			context.stroke(); //경로에 테두리표, 평시하지 않으면 선이 그려지지 않는다
		}else {
			alert('브라우저가 갠버스를 지원하지 않습니다.');
		}
		
	}
</script>
</head>
<body>
	<canvas id="canvas" width="200" height="200"></canvas>
</body>
</html>
