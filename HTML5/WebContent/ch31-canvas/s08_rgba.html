<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색과 투명도 지정</title>
<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById('canvas');
		
		if(canvas.getContext){
			var context = canvas.getContext('2d');
			
			context.fillStyle = 'rgb(255,51,0,1.0)';
			context.fillRect(10,10,150,30); //x,y,width,height
			
			context.fillStyle = 'rgb(255,51,0,0.8)';
			context.fillRect(10,40,150,30);
			
			context.fillStyle = 'rgb(255,51,0,0.6)';
			context.fillRect(10,70,150,30);
			
			context.fillStyle = 'rgb(255,51,0,0.4)';
			context.fillRect(10,100,150,30);
			
			context.fillStyle = 'rgb(255,51,0,0.2)';
			context.fillRect(10,130,150,30);
					
		}else{
			alert('지원하지않는 브라우저입니다.');
		}
	}
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="220"></canvas>
</body>
</html>
