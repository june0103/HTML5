<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선형 그라디언트</title>
<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById('canvas');

		if(canvas.getContext){
			var context = canvas.getContext('2d');
			
			//createLinearGradient(x1,y1,x2,y2)
			//시작점(x1,y1)과 끝점(x2,y2)를 지정하여 그라디언트 영역을 만든다
			var grad = context.createLinearGradient(0,0,0,200);
			
			//addColorStop(position, color)이 메서드에서 position은 그라디언트에서 색상의 위치를 상대적으로 표시하는 것
			//값은 0.0dptjqnxj 1.0까지. 0.0과 1.0 위치에서의 색상만 지정해주면 두 색상 사이의 중간색상은 알아서 계싼해서 그라디언트를 만든다
			grad.addColorStop(0,'#39c');
			grad.addColorStop(1,'orange');
			
			//생성한 그라디언트를 색상으로 적용
			context.fillStyle = grad;
			context.fillRect(0,0,200,200);
			
		}else{
			alert('지원하지않는 브라우저입니다.');
		}
}


</script>
</head>
<body>
	<canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
