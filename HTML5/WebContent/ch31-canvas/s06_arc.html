<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
	표시 1라디안 180/Math.PI, 60도 (Math.PI/180)*60, 360도 Math.PI*2;
						1.5파이(270도)
							|
							|
							|
		1파이(180도)-------- 중심점  ---------- 0파이,2파이(0도,360도)
							|
							|
							|
							0.5파이(90도)
	원을 그리기 위해서 사용하는 메서드
	arc(x좌표,y좌표,반지름,시작각도,끝각도,반시계방향으로 그릴지 말지anticlockwise)
*/
	window.onload = function() {
	var canvas = document.getElementById('canvas');
	
		if (canvas.getContext) {
			var context = canvas.getContext('2d');
			context.beginPath();
			context.arc(70,70,20,0,(Math.PI/180)*60,true);	
			
			context.stroke();
			
			context.beginPath();
			context.arc(130,110,50,0,Math.PI*2,true);
			context.fillStyle = 'rgb(0,200,200)';
			context.fill();
			context.stroke();
			
			context.beginPath();
			context.arc(190,70,20,(Math.PI/180)*110,(Math.PI/180)*170,true);
			context.stroke();
			
			context.closePath();
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	}
						
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="220"></canvas>
</body>
</html>
