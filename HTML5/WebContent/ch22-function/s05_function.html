<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
//국어,영어,수학 성적을 입력받아 총점, 평균, 등급을 출력하는데 총점, 평균, 등급함수를 만들어 출력
	var korean = prompt('국어점수','');
	var english = prompt('영어점수','');
	var math = prompt('수학점수','');
	
	
	function sum(a,b,c) {
		return Number(a)+Number(b)+Number(c);
	}
	function avg(a) {
		return a/3;
	}
	function grade(a) {
		var grade;
		switch (Math.floor(a/10)) {
		case 10:
		case 9:
			grade = 'A';
			break;
		case 8:
			grade = 'B';
			break;
		case 7:
			grade = 'C';
			break;
		case 6:
			grade = 'D';
			break;

		default:
			grade = 'F';
			break;
		}
		return grade;
	}
	
	document.write('총점 : ' + sum(korean,english,math) + '<br>');
	document.write('평균 : ' + avg(sum(korean,english,math)) + '<br>');
	document.write('등급 : ' + grade(avg(sum(korean,english,math))) + '<br>');
</script>
</head>
<body>

</body>
</html>
