<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parseInt, parseFloat함수</title>
<script type="text/javascript">
	var num = '1234';
	var won = '1000원';
	var won2 = '원1000';
	var num2 = '24.56';
	var dollar = '1.5$';
	var dollar2 = '%1.5';
	
	document.write(Number(num) + '<br>');
	document.write(parseInt(num) + '<br>');
	
	document.write(Number(won) + '<br>'); //문자가 포함되어 NaN
	document.write(parseInt(won) + '<br>'); //앞의 숫자를 추출
	
	document.write(Number(won2) + '<br>'); //문자가 포함되어 NaN
	document.write(parseInt(won2) + '<br>'); 
	
	document.write('-------------------------<br>'); 
	
	document.write(Number(num2) + '<br>');
	document.write(parseFloat(num2) + '<br>');
	
	document.write(parseFloat(dollar) + '<br>');
	document.write(parseFloat(dollar2) + '<br>');
</script>
</head>
<body>

</body>
</html>
