<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eval 함수</title>
<script type="text/javascript">
	var willEval = '';
	willEval += 'var number = 10;';
	willEval += 'alert(number);';
	
	document.write(willEval);
	
	
	//eval(string) : string을 자바스크립트 코드로 실행
	eval(willEval);
	
</script>
</head>
<body>

</body>
</html>
