<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 사용시 주의사항</title>
<script type="text/javascript">
	//함수의 이름이 같을 경우 마지막 함수 호출
	function 함수() {
		document.write('함수A<br>');
	}

	function 함수() {
		document.write('함수B<br>');
	}
	//함수호출
	함수();
	
	document.write('------------------------<br>');
	
	//변수 선언은 중복될 수 있지만 호출은 마지막 변수가 호출됨
	var 함수2 = function() {
		document.write('함수c<br>');
	};
	var 함수2 = function() {
		document.write('함수D<br>');
	};	
	//함수호출
	함수2();
</script>
</head>
<body>

</body>
</html>
