<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 인자</title>
<script type="text/javascript">
//자바스크립트는 함수를 생성할 때 지정한 매개변수보다 많거나 적은매개변수를 사용하는 것을 허용한다
//원래 함수에서선언함 매개변수보다 적게 사용하면 부족한 매개변수는 undefined가 입력된다
	function test(a,b) {
		document.write('a = '+a+'<br>');
		document.write('b = '+b+'<br>');
	}
	test(10);
	document.write('------------------<br>');
	test(10,20);
	document.write('------------------<br>');
	test(10,20,30);
</script>
</head>
<body>

</body>
</html>
