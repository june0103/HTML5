<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//두수를 입력해서 덧셈, 곱셈, 뺄셈, 나눗셈을 해서 결과를 반환받아 출력
	function add(x,y) {
		return Number(x) + Number(y);
	};
	function multi(x,y) {
		return x * y;
	};
	function sub(x,y) {
		return x - y;
	};
	function div(x,y) {
		return x / y;
	};
	
	var num1 = prompt('첫번째 정수 입력','');
	var num2 = prompt('두번째 정수 입력','');
	
	//함수호출
	document.write(num1 + ' + ' + num2 + ' = ' + add(num1,num2) + '<br>');
	document.write(num1 + ' * ' + num2 + ' = ' + multi(num1,num2) + '<br>');
	document.write(num1 + ' - ' + num2 + ' = ' + sub(num1,num2) + '<br>');
	document.write(num1 + ' / ' + num2 + ' = ' + div(num1,num2) + '<br>');
	
</script>
</head>
<body>

</body>
</html>
