<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지역변수와 전역변수</title>
<script type="text/javascript">
/* 
1.지역변수
함수안에서 var를 사용해서 선언한 변수, 함수가 끝나면 소멸

2.전역변수
함수밖에서 만들어진 모든 변수
함수안에서 var없이 만들어진 변수
함수가 끝나도 메모리에 남아있다
*/
	function test1() {
		var i = 10; //지역변수
		document.write(i+'<br>');
	}
	test1();
	//지역변수는 함수가 종료되면 소멸되기 때문에 함수 밖에서 호출 불가능
	//document.write(i+'<br>');
	
	var j; //전역변수
	function test2() {
		j = 200;
		document.write(j + '<br>');
	}
	test2();
	document.write(j+'<br>');
	
	function test3() {
		document.write(j+'<br>');
	}
	test3();
	
	//전역변수
	//a; var를 명시하지 않고 전역변수를 만들면 선언과 함께 초기화를 해야한다
	a=10;
	function test4() {
		a = 100;
		document.write(a+'<br>');
	}
	test4();
	
	//함수내에서 var를 명시하지 않고 변수를 선언하면 전역변수
	function test5() {
		m = 300; //전역변수
		document.write(m+'<br>');
	}
	test5();
	document.write(m+'<br>');
</script>
</head>
<body>

</body>
</html>
