<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감연산자</title>
<script type="text/javascript">
	var number = 10;
	
	document.write("====증감연산자====<br>");
	
	//증가연산자
	document.write(number++); //10
	document.write('<br>');
	document.write(number); //11
	document.write('<br>');
	
	document.write(++number); //12
	
	document.write('<br>----------------<br>');
	
	var number2 = 20;
	
	//감소연산자
	document.write(number2--); //20
	document.write('<br>');
	document.write(number2); //19
	document.write('<br>');
	
	document.write(--number2); //18
</script>
</head>
<body>

</body>
</html>
