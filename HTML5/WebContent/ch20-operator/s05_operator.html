<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리연산자</title>
<script type="text/javascript">
	//논리곱
	var a = true && false;
	document.write('true && false : ' + a + '<br>');
	
	//논리합
	var b = false || true;
	document.write('false || true : ' + b + '<br>');
	
	//부정
	var c = !true;
	document.write('!true : ' + c + '<br>');
	
	document.write("--------------------<br>");
	
	var d = 1, e = 0, result2;
	
	result2 = d && e;
	document.write('d && e : ' + result2 + '<br>');
	
	result2 = d || e;
	document.write('d || e : ' + result2 + '<br>');
	
	result2 = d != e;
	document.write('d != e : ' + result2 + '<br>');
</script>
</head>
<body>

</body>
</html>
