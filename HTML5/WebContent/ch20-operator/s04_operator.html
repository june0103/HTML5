<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교연산자</title>
<script type="text/javascript">
	var a = 20, b = '20', result;
	
	result = a == b;
	document.write('a == b : ' + result + '<br>');
	
	result = a != b;
	document.write('a != b : ' + result + '<br>');
	
	result = a > b;
	document.write('a > b : ' + result + '<br>');
	
	result = a >= b;
	document.write('a >= b : ' + result + '<br>');
	
	result = a < b;
	document.write('a < b : ' + result + '<br>');
	
	result = a <= b;
	document.write('a <= b : ' + result + '<br>');
	
	
/* 
연산자		예			설명
===			a === b		a와 b의 값 뿐만아니라 자료형도 같은지 비교
!==			a !== b		a와 b의 값 뿐만아니라 자료형도 다른지 비교
*/
	result = a === b;
	document.write('a === b : ' + result + '<br>');
	
	result = a !== b;
	document.write('a !== b : ' + result + '<br>');
</script>
</head>
<body>

</body>
</html>
