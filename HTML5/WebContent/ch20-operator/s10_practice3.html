<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/* 
진영이의 하루 지출 내역은 교통비 3,000원, 식비 6,000원, 음료비 3,000원
삼항연산자를 이용하여 하루 적정 지출비용인 1만원을 초과했을경우 "####원 초과" 라고 출력, 초과하지 않을경우 "돈 관리를 잘 했어요!!" 라고 출력
prompt로 교통비, 식비, 음료비 입력
*/
	var price1 = prompt('교통비','');
	var price2 = prompt('식비','');
	var price3 = prompt('음료비','');
	var total = Number(price1) + Number(price2) + Number(price3);
	
	document.write('교통비 : ' + price1 + '<br>');
	document.write('식비 : ' + price2 + '<br>');
	document.write('음료비 : ' + price3 + '<br>');
	document.write('총 : ' + total + '<br>');
	var result = 10000 < total ? total-10000 +'원 초과' : '돈 관리를 잘 했어요!!';
	document.write(result);
</script>
</head>
<body>

</body>
</html>
