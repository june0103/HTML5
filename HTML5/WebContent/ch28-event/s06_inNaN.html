<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inNaN 함수 활용</title>
<script type="text/javascript">
	function checkIt() {
		var age = document.getElementById('age');
		
		//공백 제거를 위해 trim 메서드를 사용한다
		if(age.value.trim() == ''){
			alert('나이를 입력하세요');
			
			return; //함수를 빠져나가게한다.
		}
		
		//isNaN함수는 빈문자(공백)을 0으로 인식하기 때문에 false로 반환한다
		if(isNaN(age.value)){
			alert('숫자만 입력 가능');
		}else {
			alert('나이는 '+age.value+'살입니다.');
		}
	}
</script>
</head>
<body>
	<form action="">
		<input type="text" name="age" id="age" size="20">
		<input type="button" value="나이 확인" onclick="checkIt();">
	</form>
</body>
</html>
