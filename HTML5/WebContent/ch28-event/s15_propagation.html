<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
이벤트 전달 : 이벤트가 발생하면 자식태그에서 부모태그에서 부모태그로 이벤트가 전달되거나 부모태그에서 자식 태그로 이벤트가 전달되는 것을 의미

이벤트 버블링 : 자식 노드에서 부모 노드순으로 이벤트를 실행하는 것을 의미 (인터넷 익스플로러/비IE 지원)

이벤트 캐처링 : 이벤트가 부모 노드에서 자식 노드 순으로 실행되는 것을 의미 ( 비IE 지원)

	이벤트 버블링
	div
	|		
	div		^	자식 노드에서 부모 노드로 이벤트 전파
	|		|
	p		|
	|		|
	span 이벤트 발생
	
	이벤트 캡처링
	div
	|		
	div	 이벤트 발생
	|		|
	p		|
	|		|
	span    v	부모노드에서 자식노드로 이벤트 전파
*/
	window.onload = function() {
		var header = document.getElementById('header');
		header.onclick = function() {
			alert('header');
			this.style.backgroundColor = 'pink';
		}
		var paragraph = document.getElementById('paragraph');
		//이벤트 연결
		paragraph.onclick = function(event) {
			alert('paragraph');
			this.style.backgroundColor = 'yellow';
			
			//이벤트 전파 제거
			event.stopPropagation();
		}
	}
</script>
</head>
<body>
	<h1 id="header">header
		<p id="paragraph">Paragraph</p>
	</h1>
</body>
</html>
