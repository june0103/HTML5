<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>push(), pop()</title>
<script type="text/javascript">
	var array = []; //비어있는 배열
	
	array.push(10);
	document.write(array + '<br>');
	
	array.push(20,30,40);
	document.write(array + '<br>');
	
	array.pop(); //맨 뒤의 요소를 하나 삭제
	document.write(array + '<br>');
	
	array.pop(); //맨 뒤의 요소를 하나 삭제
	document.write(array + '<br>');
	
	
</script>
</head>
<body>

</body>
</html>
