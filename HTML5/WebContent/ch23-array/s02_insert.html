<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 추가</title>
<script type="text/javascript">
	//배열 생성
	var array = ['포도','사과'];
	
	//배열명을 호출하면 배열의 요소를 쉼표(,)로 구분해서 문자열로 반환
	document.write(array+'<br>');
	
	array[2] = '사과'; //인덱스 2에 요소를 대입해서 요소의 개수 증가
	document.write(array+'<br>');

	array[10] = '망고'; //인덱스 10에 요소를 대입하면 요소의 갯수가 11이 되고, 비어있는 요소는 구분자 쉼표만 대입된다
	document.write(array+'<br>');
	//건너뛴 요소에 접근하면 undefined 값이 반환
	document.write(array[4]+'<br>');
	

</script>
</head>
<body>

</body>
</html>
