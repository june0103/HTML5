<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for in 반복문</title>
<script type="text/javascript">
	var array = ['포도','사과','바나나','망고'];
	
	for (var i = 0; i < array.length; i++) {
		document.write(array[i] + '<br>');
	}
	
	document.write('--------------------<br>');
	
	//for in 반복문
	for ( var i in array) {
		document.write(array[i] + '<br>');	
	}
</script>
</head>
<body>

</body>
</html>
