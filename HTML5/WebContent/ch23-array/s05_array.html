<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
	/* 
	79, 88, 91, 33, 100, 55, 95 숫자를 저장한 배열을 생성
	배열의 요소 중 최대값과 최소값을 구해서 출력
	*/
	
	var array = [79, 88, 91, 33, 100, 55, 95];
	var max = array[0], min = array[0];
	for (var i = 0; i < array.length; i++) {
		
		max = array[i] > max ? array[i] : max;
		min = array[i] < min ? array[i] : min;
		document.write('array[' + i + '] : ' + array[i] + '<br>');
	}
	
	
	
	document.write('최대값 : ' + max + '<br>');
	document.write('최소값 : ' + min + '<br>');
	
</script>
</head>
<body>

</body>
</html>
