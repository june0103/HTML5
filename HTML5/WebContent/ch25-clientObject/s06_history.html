<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>history</title>
</head>
<body>
<input type="button" value="뒤로가기" onclick="history.back();">
<input type="button" value="뒤로가기(go)" onclick="history.go(-1);">
<input type="button" value="앞으로" onclick="history.forward();">
<input type="button" value="앞으로(go)" onclick="history.go(1);">
</body>
</html>
