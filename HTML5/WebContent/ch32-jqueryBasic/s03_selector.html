<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery에서 선택자 사용하기</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	//문서가 준비 완료되면 매개변수로 전달된 함수를 실행하라는 의미
	$(document).ready(function() {
		//태그 선택자.jquery객체
					//  속성	  , 속성값
		$('span').css('border','3px solid blue');
		//클래스 선택자.jquery객체
		$('.my').css('border','5px solid red');
		//id 선택자.jquery객체
		$('#content').css('background-color','green');
	})
</script>
</head>
<body>
	<p class="my">jQuery 실습</p>
	<div>
		<div id="content">id값이 content인 div tag</div>
	</div>
	<span>span1</span>
	<span class="my">span2</span>
</body>
</html>
