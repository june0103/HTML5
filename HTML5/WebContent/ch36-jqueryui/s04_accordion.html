<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery UI</title>
<link rel="stylesheet" href="../css/jquery-ui.min.css">
<style type="text/css">

</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#accordion').accordion();
	})
</script>
</head>
<body>
	<div id="accordion">
		<h3>Section 1</h3>
		<div>
			<p>
				오늘은 목요일
			</p>
		</div>
		<h3>Section 2</h3>
		<div>
			<p>
				내일은 금요일
			</p>
		</div>
		<h3>Section 3</h3>
		<div>
			<p>
				모레는 토요일
			</p>
		</div>
		<h3>Section 4</h3>
		<div>
			<p>
				글피는 일요일
			</p>
		</div>
	</div>
</body>
</html>
