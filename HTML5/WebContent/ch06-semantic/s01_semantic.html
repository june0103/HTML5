<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic 태그</title>
<style type="text/css">
	#wrap{
		width: 700px;
		margin: 0 auto;
		border: 1px solid black;	
	}
	header{
		padding: 5px;
	}
	header nav ul{
		list-style: none;
	}
	header nav ul li{
		display: inline;
	}
	section{
		height: 150px;
	}
	footer{
		text-align: center;
	}
</style>
</head>
<body>
	<!-- 
	semantic : '의미를 갖는다'는 뜻으로, 각 태그가 스스로 의미를 가진다
	header : 사이트에 대한 소개 정보나 메인메뉴, 사이트 로고 등이 포함
	hgroup : 제목과 부제목을 묶는 역할
	nav : 사이트의 메뉴나 링크 같은 내비게이션 요소들이 포함
	section : 실제 문서 내용이 들어감
	article : 문서 내용이 많을 경우 여러 개의 <article>요소로 나눌수 있음
	aside : 문서의 주요 내용 외의 내용들을 넣어 문서의 주영역 주변에 배치
	footer : 작정사 정보나 저작권 정보, 또는 관련 문서 링크 등 보가 정보들을 담고 있음. 주로 문서 하단에 배치
	 -->
<div id="wrap">
<header>
	<!-- 제목과 부제목을 묶어주는 역할 -->
	<hgroup>
		<h1>서울 고등학교 홈페이지</h1>
		<h4>우리들만의 즐거운 공간</h4>
	</hgroup>
	<!-- 메뉴 -->
	<nav>
		<ul>
			<li> <a href="1.html">1학년</a> </li>
			<li> <a href="2.html">2학년</a> </li>
			<li> <a href="3.html">3학년</a> </li>
		</ul>
	</nav>
</header>
<section>
	<header>
		<h3>이달의 인물</h3>
		
	</header>
	<article>
		교내 영상제에서 <strong>최우수상</strong>을 받은 <mark>이빛나양</mark>을 만나봅니다.
	</article>
</section>
<footer>
	&copy; 2021 서울고등학교
</footer>
</div>
</body>
</html>
