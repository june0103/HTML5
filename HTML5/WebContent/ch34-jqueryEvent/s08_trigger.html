<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
/* 
trigger() : 이벤트 강제 발생
*/
	$(function() {
		$('h1').on('click',function(){
			$(this).html(function(index,html) {
				return html + '*';
			})
		})
		
		setInterval(function(){
			$('h1').trigger('click');
		}, 1000);
		
	})
</script>
</head>
<body>
	<h1>Start : </h1>
</body>
</html>
