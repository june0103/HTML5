<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
<style type="text/css">
	div{
		margin: 5px;
		padding: 3px;
		border-width: 3px;
		border-style: solid;
		border-color: black;
		border-radius: 10px;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').on('click',function() {
			//이벤트가 발생한 객체의 하위 태그 중 h1 태그 접근
			var header = $('h1',this).text();
			
			//이벤트가 발생한 객체의 하위 태그 중 p 태그 접근
			var paragraph= $('p',this).text();
			
			alert(header + '\n' +paragraph);
		})
	})
</script>
</head>
<body>
	<div>
		<h1>Header1</h1>
		<p>Paragraph1</p>
	</div>
	<div>
		<h1>Header2</h1>
		<p>Paragraph2</p>
	</div>
	<div>
		<h1>Header3</h1>
		<p>Paragraph3</p>
	</div>
</body>
</html>
