<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('textarea').keyup(function() {
			//입력한 글자 수 구함
			var inputLength = $(this).val().length;
			var remain = 100 - inputLength;
			
			//문서 객체 입력
			$('h1').text(remain);
			
			//문서 객체 색상 변경
			if(remain >=0){
				$('h1').css('color','black');
			}else{
				$('h1').css('color','red');
			}
		})
	})
		
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>100</h1>
		<textarea rows="5" cols="70"></textarea>
	</div>
</body>
</html>
