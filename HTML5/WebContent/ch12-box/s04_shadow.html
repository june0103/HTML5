<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
	#shadowed{
		box-shadow: 5px 5px 10px #000;
		/* 
		가로 오프셋 거리 : 그림자가 가로로 얼마나 떨어져 있는지 지정
		세로 오프셋 거리 : 그림자가 세로로 얼마나 떨어져 있는지 지정
		blur radius : 그림자의 번지는 정도 지정
		그림자 색상 : 그림자의 색상 지정
		 */
	}
</style>
</head>
<body>
<img id="photo" src="../images/cross.jpg" width="200" height="230">
<img id="shadowed" src="../images/cross.jpg" width="200" height="230">
</body>
</html>
