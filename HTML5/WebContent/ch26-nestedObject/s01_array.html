<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
	//배열 생성
	var array1 = new Array(); //빈 배열 생성
	document.write(array1 + '<br>');
	document.write(array1.length + '<br>');
	
	var array2 = new Array(10); //데이터가 없는 인덱스가 10개인 배열생성
	document.write(array2 + '<br>');
	document.write(array2.length + '<br>');
	
	var array3 = new Array(52, 273, 103, 57, 32);
	document.write(array3 + '<br>');
	document.write(array3.length + '<br>');
	
	var array4 = [52, 273, 103, 57, 32];
	document.write(array4 + '<br>');
	document.write(array4.length + '<br>');
	
</script>
</head>
<body>

</body>
</html>
