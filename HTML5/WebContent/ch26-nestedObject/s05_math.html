<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
<script type="text/javascript">
	document.write('Math.ceil(5.3) : ' + Math.ceil(5.3) + '<br>'); //올림
	document.write('Math.floor(5.3) : ' + Math.floor(5.3) + '<br>'); //절삭
	document.write('Math.round(5.6) : ' + Math.round(5.6) + '<br>'); //반올림
	document.write('Math.max(15,30) : ' + Math.max(15,30) + '<br>'); //최대값
	document.write('Math.max(52, 32, 103, 57, 273) : ' + Math.max(52, 32, 103, 57, 273) + '<br>'); //최대값
	document.write('Math.min(15,30) : ' + Math.min(15,30) + '<br>'); //최소값
	document.write('Math.min(52, 32, 103, 57, 273) : ' + Math.min(52, 32, 103, 57, 273) + '<br>'); //최소값
	document.write('Math.abs(-5) : ' + Math.abs(-5) + '<br>'); //절대값
	document.write('Math.random() : ' + Math.random() + '<br>'); //난수
	document.write('----------------------------------<br>'); 
	
	//특정 소수점자리에서 반올림
	var newNum = 754.437;
	document.write('소수점 3째자리에서 반올림 : ' + newNum.toFixed(2) + '<br>');
	document.write('소수점 2째자리에서 반올림 : ' + newNum.toFixed(1) + '<br>');
	
</script>
</head>
<body>

</body>
</html>
