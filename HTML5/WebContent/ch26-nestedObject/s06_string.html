<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
<script type="text/javascript">
	var characters = prompt('사용할 비밀번호를 입력','6글자 이상');
	alert(typeof(characters));
	
	//문자열의 길이
	if(characters.length < 6){
		alert('6글자 이상으로 입력하세요');
	}else {
		alert('정상입력');
	}
</script>
</head>
<body>

</body>
</html>
