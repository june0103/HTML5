<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
<script type="text/javascript">
	var msg = '세상의 끝에서 세상을 노래하다';
	
	document.write(msg.length + '<br>'); //문자열의 길이
	document.write(msg.charAt(8) + '<br>'); //지정한 인덱스에 해당하는 문자 반환
	document.write(msg.indexOf('상') + '<br>'); //지정한 문자의 인덱스반환
	document.write(msg.indexOf('노래') + '<br>'); //지정한 문자열의 앞의 문자 인덱스 반환
	
	document.write(msg.indexOf('수') + '<br>'); //지정한 문자를 검색하지 못 하면 -1 반환
	document.write(msg.lastIndexOf('상') + '<br>'); //지정한 문자를 문자열 뒤에서 검색
	document.write(msg.substring(5) + '<br>'); //지정한 인덱스부터 마지막 인덱스까지 문자열 추출
	document.write(msg.substring(1,5) + '<br>'); //지정한 시작 인덱스부터 끝 인덱스까지 문자열 추출
	
	var msg2 = '2021-02-22';
	var array = msg2.split('-');
	document.write(array);
</script>
</head>
<body>

</body>
</html>
