<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
/* 
float는 정렬하기 위해서 사용하는 속성
 */
 	div#a{
 		width:75%;
 		background-color: pink;
 		float: left;
 	}
 	div#b{
 		width: 25%;
 		background-color: green;
 		float: left;
 	}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
</body>
</html>
