<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>skew</title>
<style type="text/css">
/* 
skew(각도,각도) : 첫번째 각도는 x축상의 왜곡을 가리키고, 두번째 각도는 y축상의 왜곡 각도를 의미한다. 두번째 각도값이 주어지지 않으면 y축에대한 각도를 0으로 기본값
skewX(각도) : x축을 따라 주어진 각도만큼 왜곡
skewY(각도) : y축을 따라 주어진 각도만큼 왜곡
 */
	.myphoto{
		position: absolute;
		left: 60px;
		top: 70px;
		transform: skew(10deg,10deg);
	}
</style>
</head>
<body>
<img class="myphoto" src="../images/cross.jpg">
</body>
</html>
