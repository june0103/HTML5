<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//div태그의 내용 제어
		$('div').html('<h1>날씨가 흐린 오전</h1>');
		
		//p태그의 내용 제어(HTML태그 불허)
		$('p').text('<h1>놀이공원의 공인형</h1>');
	})
</script>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
