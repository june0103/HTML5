<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
/* 
메서드이름					설명
$(A).appendTo(B)		A를 B의 기본 자식의 뒤에 추가
$(A).prependTo(B)		A를 B의 기본 자식의 앞에 추가
$(A).insertAfter(B)		A를 B의 뒤에 추가(형제)
$(A).insertBefore(B)	A를 B의 앞에 추가(형제)
*/
	$(document).ready(function(){
		//$('<h1>Hello jQuery</h1>').appendTo('div');
		//$('<h1>Hello jQuery</h1>').prependTo('div');
		//$('<h2>Hello Dom</h2>').insertAfter('div');
		$('<h2>Hello Dom</h2>').insertBefore('div');
		

	})
</script>
</head>
<body>
	<div>
		<h1>안녕하세요!!</h1>
	</div>
</body>
</html>
