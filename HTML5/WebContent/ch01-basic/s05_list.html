<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록</title>
</head>
<body>
순서 없는 목록
<br>
<ul>
<li>유치원</li>
<li>초등학교</li>
<li>중학교</li>
<li>고등학교</li>
<li>대학교</li>
</ul>
<ul type="circle">
<li>자바</li>
<li>데이터베이스</li>
<li>HTML</li>
</ul>
<ul type="square">
<li>월요일</li>
<li>화요일</li>
<li>수요일</li>
</ul>

순서 있는 목록
<ol>
<li>월</li>
<li>화</li>
<li>수</li>
</ol>

<ol type="A">
<li>서울</li>
<li>부산</li>
<li>대구</li>
</ol>

<ol type="a">
<li>한국</li>
<li>미국</li>
<li>중국</li>
</ol>

<ol type="I">
<li>수도권</li>
<li>충청도</li>
<li>전라도</li>
<li>경상도</li>
<li>강원도</li>
</ol>

<ol type="i">
<li>수도권</li>
<li>충청도</li>
<li>전라도</li>
<li>경상도</li>
<li>강원도</li>
</ol>




</body>
</html>
