<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<table border="1">
	<caption>제목</caption>
	<tr>
		<td>셀내용</td>
		<td>셀내용</td>
	</tr>
</table>

<!-- 
<thead> : 표의 머리말 부분을 표시하는 태그
<tbody> : 표의 내용을 표시하는 태그
<tfoot> : 표의 꼬리말 부분을 표시하는 태그
 -->
 
 <table border="1">
	<caption>가격표</caption>
	<thead>
		<tr>
			<!-- th : 중앙정렬, 글자를 굵게 표시 -->
			<th>메뉴명</th>
			<th>가격</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>해물 스파게티</td>
			<td>8,000원</td>
		</tr>
		<tr>
			<td>까르보나라</td>
			<td>9,000원</td>
		</tr>
	</tbody>	
	<tfoot>
		<tr>
			<td>총합</td>
			<td>17,000원</td>
		</tr>
	</tfoot>
 </table>

</body>
</html>
