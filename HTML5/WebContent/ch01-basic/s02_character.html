<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글씨 표기, 문단</title>
</head>
<body>
안녕하세요 <br>
줄바꿈<br>
<b>굵은 글씨1</b><br>
<strong>굵은 글씨2</strong><br>
<i>이탤릭체</i><br>
여기는 <em>서울</em>입니다.<br>
자동차 <sup>하하</sup><br>
자동차 <sub>하하</sub><br>
<hr size="1" width="80%">

<h1>제목1</h1>
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>
<h5 align="center">제목5</h5>
<h6 align="right">제목6</h6>

<!-- p태그 paragraph  문단, 단락 을 나타냄 위아래로 공백이생김 -->
<p align="center"> 가운데</p>
<p>왼쪽</p>
<p align="right">오른쪽</p>

<div align="center">가운데</div>
<div>왼쪽</div>
<div align="right">오른쪽</div>

</body>
</html>
