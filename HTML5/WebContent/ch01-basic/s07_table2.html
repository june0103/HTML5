<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<table border="1">
	<tr>
		<th width="100" background="landscape.jpg">월</th>
		<th width="100">화</th>
		<th width="100">수</th>
	</tr>
	<tr>
		<td width="100" bgcolor="blue">왼쪽</td>
		<td width="100" align="center" bgcolor="#FFBA81">가운데</td>
		<td width="100" align="right">오른쪽</td>
	</tr>
	<tr>
		<td width="100" height="100" valign="top">상단</td>
		<td width="100" height="100" valign="middle">중앙</td>
		<td width="100" height="100" valign="bottom">하단</td>
	</tr>	
</table>
<br>
<br>

<table border="1">
	<tr>
		<td width="100">1</td>
		<td width="100" colspan="2">2,3</td>
	</tr>
	<tr>
		<td width="100" rowspan="2">4,7</td>
		<td width="100">5</td>
		<td width="100">6</td>
	</tr>
	<tr>
		<td width="100">8</td>
		<td width="100">9</td>
	</tr>
</table>

</html>
