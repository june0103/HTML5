<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하위 선택자 또는 후손선택자</title>
<style type="text/css">
	/* 지정한 후손태그와 일치하는 모든 태그를 선택합 */
	body div {
		border:3px solid blue; /* 테두리(두께 선종류 선색깔) */	
}
</style>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>포도</li>
			<li>딸기</li>
			<li>바나나</li>
		</ul>
		<div>하늘</div>
	</div>
	<p>
		<span>하하</span>
	</p>
</body>
</html>
