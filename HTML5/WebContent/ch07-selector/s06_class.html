<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	/* 복수의 태그에 클래스 선택자를 지정할 수 있음 */
	.ft{
		color: blue;
		background: yellow;
	}
	.sp{
		font-size: 30pt;
	}
</style>
</head>
<body>
<div class="ft">기분 좋은 하루</div>
<br>
<span class="ft">2월은 행복한 달</span>
<br>
<p class="ft">즐거운 하루</p>

<span class="sp">언덕 위의 하얀 집</span>
</body>
</html>
