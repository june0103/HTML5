<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id 선택자</title>
<style type="text/css">
	/* 아이디 선택자는 문서에서 한번만 적용 */
	#ft{font-size:30pt;color: blue;background: yellow;}
	#sp{font-size:25pt;color: red;background: pink;}
	#dv{font-size:15pt;color: white;background: black;}
	#dm{font-size:15pt;color: white;background: green;}
</style>
</head>
<body>
<div id="ft">기분 좋은 하루</div>
<br>
<span id="sp">4월은 잔인한 달!!</span>
<p id="dv">행복한하루</p>
<span id="dm">즐거운 오후</span>
</body>
</html>
