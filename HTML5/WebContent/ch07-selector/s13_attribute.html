<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
요소[속성] : 특정 속성을 가지고 있는 태그를 선택
요소[속성=값] : 특정 속성 안의 값이 특정 값과 같은 태그 선택
 */
 a[title] {color: yellow;background: pink;}
 a[title="홈페이지"] {border: 1px solid green;}
</style>
</head>
<body>
	<a href="index.html" title="포트폴리오">포트폴리오</a>
	<a href="index.html" title="홈페이지">홈페이지</a>
</body>
</html>
