<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding Style</title>
<style type="text/css">
h1{
	/* 글자색 */
	color: green;
}
span {
	/* 글자크기 */
	font-size: 20pt; 
}
</style>
</head>
<body>
<!-- 
문서 내 지정형(Embedding Style) : 문서의 head태그에 style태그를 주가하고 style태그에 원하는 태그에 적용할 스타일 명시
 -->
<h1>임베디드 방식</h1>
<span>봄이 빨리 왔으면 좋겠다.</span>
</body>
</html>
