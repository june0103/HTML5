<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그선택자</title>
<style type="text/css">
	/* 태그선택자 : 태그명을 통해서 동일한 이름의 태그 선택 */
	span {
	font-size:20pt;
	background: yellow;
}
p {
	background: pink;
	font-size: 25pt;
}
</style>
</head>
<body>
<span>봄이 빨리 왔으면 좋겠다</span>
<p>여름이오면 </p>
<span>하늘에 구름이~~~</span>
</body>
</html>
