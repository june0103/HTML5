<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실행 위치</title>
<script type="text/javascript">
	//head의 script에 명시한 자바스크립트 코드가 먼저 실행되고
	//body의 script에 명시한 자바스크립트 코드가 나중에 실행된다.
	document.write("head에서 실행<br>");
</script>
</head>
<body>
<script type="text/javascript">
	document.write('body에서 실행');
</script>
</body>
</html>
