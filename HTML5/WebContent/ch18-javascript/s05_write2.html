<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자, 논리 데이터 표시</title>
<script type="text/javascript">
	//정수
	document.write(567);
	document.write('<br>');
	
	//실수
	document.write(12.56);
	document.write('<br>');
	
	//논리값
	document.write(true);
	document.write('<br>');
	document.write(false);
	document.write('<br>');
</script>
</head>

</body>
</html>
