<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
//정수 두개를 입력받아 최대값은 max 최소값은 min에 저장
	var num1 = prompt('정수1 입력','');
	var num2 = prompt('정수2 입력','');
	var max, min;
	if(num1 > num2){
		max = num1;
		min = num2;
		document.write('최대값 : ' + max + '<br>');
		document.write('최소값 : ' + min + '<br>');
	}else{
		max = num2;
		min = num1;
		document.write('최대값 : ' + max + '<br>');
		document.write('최소값 : ' + min + '<br>');
	}

</script>
</head>
<body>

</body>
</html>
