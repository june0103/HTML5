<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>
<script type="text/javascript">
	var message = prompt('좋아하는 계절? 1.봄	2.여름	3.가을	4.겨울','');
	if(message == 1) {
		document.write('봄을 좋아합니다.');
	}		
	else if(message == 2){
		document.write('여름을 좋아합니다.');
	}
	else if(message == 3){
		document.write('가을을 좋아합니다.');
	}
	else if(message == 4){
		document.write('겨울을 좋아합니다.');
	}
	else{
		document.write('1~4만 입력하세요!');
	}
</script>
</head>
<body>

</body>
</html>
