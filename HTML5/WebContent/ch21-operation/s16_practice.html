<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//while문을 이용한 구구단 출력
	var dan = prompt('단 입력','');
	var num = 1;
	while (num<=9) {
		document.write(dan +' * '+num+' = ' + dan*num + '<br>');
		num+=1;
	}
</script>
</head>
<body>
	
</body>
</html>
