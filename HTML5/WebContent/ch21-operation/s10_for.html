<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<body>
<h1>구구단</h1>
<script type="text/javascript">
	document.write('<table border="1";>');
	for(var i=2; i<=9; i++){ //단
		document.write('<tr>');
		for(var j=1; j<=9; j++){	//곱해지는 숫자
			document.write('<td>');
			document.write(i + '*' + j +'=' + i*j);
			document.write('</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
</script>
</body>
</html>
