<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var type = prompt('당신의 혈액혀은?','');
	switch (type) {
	case 'A':
		document.write('A형입니다.');
		break;
	case 'B':
		document.write('B형입니다.');
		break;
	case 'AB':
		document.write('AB형입니다.');
		break;
	case 'O':
		document.write('O형입니다.');
		break;

	default: document.write('새로운 혈액형입니다.');
	
		break;
	}
</script>
</head>
<body>

</body>
</html>
