<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<!-- 
점수를 입력해서 짝수면 10을 더해주고 홀수면 20을 더하여 결과를 출력
 -->
 <script type="text/javascript">
 	var num = prompt('점수 입력','');
 	if(num%2 == 0){ 		
 		document.write('짝수 : ' + (Number(num)+10));
 	}else{
 		document.write('홀수 : '+ (Number(num)+20));
 	}
 	
 </script>
</head>
<body>

</body>
</html>
