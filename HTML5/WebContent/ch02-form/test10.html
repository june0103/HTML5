<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제10번</title>

</head>
<body>

<form action="signup.html" method="post">
	<fieldset>
		<legend>회원가입</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" name="name" id="name" required="required" autofocus="autofocus">
				</li>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="id" id="id" placeholder="영문 또는 숫자로 4자이상 입력" required="required">
				</li>
				<li>
					<label for="pw">비밀번호</label>
					<input type="password" name="pw" id="pw" placeholder="영문 또는 숫자로 4자이상 입력" required="required" >
				</li>
				<li>
					<label for="priority">중요도</label>
					<input type="range" name="priority" id="priority" min="0" max="10" value="0">
				</li>
				<li>
					<label for="time">예상 시간</label>
					<input type="number" name="hours" id="hours" min="0" max="1000">
				</li>
				<li>
					<label for="start_date">시작 날짜</label>
					<input type="date" name="start_date" id="start_date">
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="email" name="email" id="email" required="required">
				</li>
				<li>
					<label for="website">웹사이트 주소</label>
					<input type="url" name="website" id="website" required="required">
				</li>				
				<li>
					<input class="submit" type="submit" value="전송">
				</li>				
			</ul>
			
	</fieldset>	
</form>
</body>
</html>
