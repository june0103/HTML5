<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>
<form action="signup.jsp" method="post">
	<fieldset>
		<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="userid">아이디</label>
					<input type="text" name="userid" id="userid" required="required" autofocus="autofocus">
				</li>
				<li>
					<label for="pwd">비밀번호</label>
					<input type="password" name="pwd" id="pwd">
				</li>
				<li>
					<label for="level">회원 등급</label>
					<input type="text" name="level" id="level" value="준회원" readonly="readonly">
				</li>
				<li>
					<label for="fullname">이름</label>
					<input type="text" name="fullname" id="fullname" placeholder="5자미만 공백없이" required="required">
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="email" name="email" id="email" placeholder="abc@domain.com" required="required" autocomplete="off">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input type="text" name="phone" id="phone" autocomplete="off">
				</li>
			</ul>
			<div align="center">
				<input type="submit" value="전송">
			</div>
	</fieldset>	
</form>

</body>
</html>
