<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[실습]from</title>
<style type="text/css">
	form{
		width: 300px;
		margin: 0 auto;
	
	}
	legend{
		text-align: center;
	}
	ul{
		list-style: none;	
	}
	ul li label{
		display:inline-block;
		width: 100px;
		height: 30px;
	}

	
</style>
</head>
<body>
<!-- 
회원가입
이름 : 자동포커스, 필수 입력
아이디 : 힌트(영문 또는 숫자로 4자이상 가능), 필수입력
비밀번호 : 힌트(영문 또는 숫자로 4자이상 가능), 필수입력
전화번호 : 필수입력
우편번호 : 최대입력크기 5
주소 : 
나머지 주소 :
이메일 : 이메일 형식 체크(이메일필드 사용)
자기소개 : 여러줄 입력 가능
서밋
 -->
<form action="signup.html" method="post">
	<fieldset>
		<legend>회원가입</legend>
			<ul>
				<li>
					<!-- 이름 : 자동포커스, 필수 입력 -->
					<label for="name">이름</label>
					<input type="text" name="name" id="name" required="required" autofocus="autofocus">
				</li>
				<li>
					<!-- 아이디 : 힌트(영문 또는 숫자로 4자이상 가능), 필수입력 -->
					<label for="id">아이디</label>
					<input type="text" name="id" id="id" placeholder="영문 또는 숫자로 4자이상 입력" required="required">
				</li>
				<li>
					<!-- 비밀번호 : 힌트(영문 또는 숫자로 4자이상 가능), 필수입력 -->
					<label for="pw">비밀번호</label>
					<input type="password" name="pw" id="pw" placeholder="영문 또는 숫자로 4자이상 입력" required="required" >
				</li>
				<li>
					<!-- 전화번호 : 필수입력 -->
					<label for="phone">회원 등급</label>
					<input type="text" name="phone" id="phone" required="required">
				</li>
				<li>
					<!-- 우편번호 : 최대입력크기 5 -->
					<label for="address_num">우편번호</label>
					<input type="text" name="address_num" id="address_num" maxlength="5">
				</li>
				<li>
					<!-- 주소 : 한 줄 입력 가능  -->
					<label for="address">주소</label>
					<input type="text" name="address" id="address">
				</li>
				<li>
					<!-- 나머지 주소 : 한 줄 입력 가능  -->
					<label for="address_other">나머지 주소</label>
					<input type="text" name="address_other" id="address_other">
				</li>				
				<li>
					<!-- 이메일 : 이메일 형식 체크(이메일필드 사용) -->
					<label for="email">이메일</label>
					<input type="email" name="email" id="email">
				</li>
				<li>
					<!-- 자기소개 : 여러줄 입력 가능 -->
					<label for="introduce">자기소개</label>
					<textarea rows="5" cols="50" name="introduce" id="introduce"></textarea>
				</li>
			</ul>
			<div align="center">
				<input class="sub" type="submit" value="전송">
			</div>
	</fieldset>	
</form>
</body>
</html>
