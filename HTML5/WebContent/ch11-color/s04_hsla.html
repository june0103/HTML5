<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* HSL은 색조(hue), 포화(saturation), 밝기(lightness)로 컬러 표현 */
	div{width: 300px; height: 30px;}
	div.h1{background: hsla(165,350%,50%,1.0);}
	div.h2{background: hsla(165,350%,50%,0.8);}
	div.h3{background: hsla(165,350%,50%,0.6);}
	div.h4{background: hsla(165,350%,50%,0.4);}
	div.h5{background: hsla(165,350%,50%,0.2);}
</style>
</head>
<body>
<div class="h1"></div>
<div class="h2"></div>
<div class="h3"></div>
<div class="h4"></div>
<div class="h5"></div>
</body>
</html>
