<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* HSL은 색조(hue), 포화(saturation), 밝기(lightness)로 컬러 표현 */
	div{width: 300px; height: 30px;}
	div.c1{background: hsl(320,100%,25%);}
	div.c2{background: hsl(320,100%,50%);}
	div.c3{background: hsl(320,100%,75%);}
</style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>
</body>
</html>
