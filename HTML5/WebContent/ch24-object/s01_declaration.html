<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
<script type="text/javascript">
	//객체 생성
	var product = {
			//속성(key(프로퍼티):value)
			제품명:'스마트라디오',
			제품번호:'A1001',
			원산지:'대한민국',
			가격:10000,
			업데이트지원:true
	};
	
	//속성 호출
	document.write(product.제품명 + '<br>');
	document.write(product.제품번호 + '<br>');
	document.write(product['원산지'] + '<br>');
	document.write(product['가격'] + '<br>');
</script>
</head>
<body>

</body>
</html>
