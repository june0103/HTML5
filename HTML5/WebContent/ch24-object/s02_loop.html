<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문을 이용해서객채의 속성 일기</title>
<script type="text/javascript">
	//객체 생성
	var product = {
			name : 'eclipse',
			price: '10,000원',
			language: '한국어',
			supportOS:'win10',
			suscription:true
	};
	
	//반복문을 이용해서 객체의 속성 읽기
	//for in 반복문
	//객체 속성의 key를 문자열로 반환하기 때문에 객체에 접근해서 key를 통해서 value를 구할때는 product[문자열] 형식으로 호출
	for(var key in product){
		document.write(product[key] + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
